fastcgi_cache_path /var/cache/nginx/fastcgi levels=1:2 keys_zone=sphynx_cache:10m inactive=60s max_size=256m use_temp_path=off;

map $request_method $sphynx_skip_cache_method {
    default 0;
    POST 1;
    PUT 1;
    PATCH 1;
    DELETE 1;
}

map $http_cookie $sphynx_skip_cache_cookie {
    default 0;
    "~*wordpress_logged_in_" 1;
    "~*comment_author" 1;
    "~*wp-postpass_" 1;
}

map $request_uri $sphynx_skip_cache_uri {
    default 0;
    "~*^/wp-admin" 1;
    "~*^/wp-login.php" 1;
}

map "$sphynx_skip_cache_method$sphynx_skip_cache_cookie$sphynx_skip_cache_uri" $sphynx_skip_cache {
    default 0;
    "~*1" 1;
}

server {
    listen 80;
    server_name sphynx.local.mermaid sphynx.localtest.me;

    root /var/www/html;
    index index.php index.html;

    client_max_body_size 32M;

    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_pass php-sphynx:9000;
        fastcgi_buffers 16 16k;
        fastcgi_index index.php;
        fastcgi_cache sphynx_cache;
        fastcgi_cache_key "$scheme$request_method$host$request_uri";
        fastcgi_cache_bypass $sphynx_skip_cache;
        fastcgi_no_cache $sphynx_skip_cache;
        fastcgi_cache_valid 200 301 302 30s;
        fastcgi_cache_valid any 10s;
        fastcgi_cache_lock on;
        fastcgi_cache_lock_timeout 5s;
        fastcgi_cache_use_stale updating error timeout invalid_header http_500 http_503;
        add_header X-Cache-Status $upstream_cache_status always;
        add_header X-FastCGI-Cache-By "miss-mermaid-sphynx" always;
    }

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp)$ {
        expires 7d;
        access_log off;
    }
}
